spring.datasource.url=jdbc:postgresql://localhost:5432/gradle
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8082

spring.jpa.hibernate.ddl-auto=none

#Dapr id
department.dapr.id=department
project.dapr.id=project

#Dapr method
department.dapr.method=/departments/
project.dapr.method=/projects/


#Rest
http.department.base.url=http://localhost:8083/departments/
http.project.base.url=http://localhost:8081/projects/



spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

